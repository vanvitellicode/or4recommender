style='font-size:11.0pt;font-family:"Palatino Linotype"'>Accanto alla sauna si
dispone un vano quadrato con copertura a volta, destinato ad accogliere,
invece, una vasca di acqua tiepida (<span class=SpellE>tepidarium</span>): ne
rimane <span class=GramE>solo parte</span> della copertura costituita da una
bella volta a botte, oggi ben visibile dalla strada. <o:p></o:p></span></p>
